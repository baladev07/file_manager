
#mysql config

spring.database.name = file_manager_db
spring.datasource.url=jdbc:mysql://localhost:3306/${spring.database.name}?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER


spring.main.banner-mode=off
spring.devtools.restart.enabled=true

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.pool-name=SpringBootHikariCP
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

spring.main.allow-bean-definition-overriding=true


spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB

spring.mvc.throw-exception-if-no-handler-found=true


jwt.public.key = classpath:pubkey.pem
jwt.private.key = classpath:privkey.pem


logging.level.web=debug
logging.level.org.springframework=debug
spring.security.headers.content-security-policy=script-src 'self' 'unsafe-inline';


